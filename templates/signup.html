{% load static %}

<!-- Icon -->
<link rel="icon" href="{% static 'img/fibo.png' %}" type="image/icon type">
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login">
  <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        <div>Username:</div>
        {{form.username}}
        <div>Password:</div>
        {{form.password1}}
        <div>Password:</div>
        {{form.password2}}
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
</div>
