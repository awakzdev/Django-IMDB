{% load crispy_forms_tags %}
{% load static %}

<!-- Icon -->
<link rel="icon" href="{% static 'img/fibo.png' %}" type="image/icon type">
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login">
  <h1>Login Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
        <button type="submit" class="btn btn-primary btn-block btn-large">Log In</button>
        <br>
        <a type="submit" style="text-decoration: none;" href="{% url 'accounts:signup' %}" class="btn btn-primary btn-block btn-large">Create an Account</a>
    </form>
</div>
